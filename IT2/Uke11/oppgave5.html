<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>

    <style>
        div {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50px;
            top: 50px;
            background-color: lightblue;
        }

        #screen{
            height: 100%;
            width: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <script>
        var bodyEl = document.querySelector("body");
        bodyEl.addEventListener('click', lagFirkanter, true);

        function lagFirkanter(e) {
            console.log("called");
            for (var i = 0; i < 10; i++) {
                var index = 0;
                var plusMinus = 1;
                if (index%2 == 0) {
                    plusMinus = -1;
                }
                var topp = e.clientY + tilfeldigTall()*plusMinus;
                var venstre =e.clientX + tilfeldigTall()*plusMinus;
                index++;

                var nyBoks = document.createElement("div");
                nyBoks.style.top = topp + "px";
                nyBoks.style.left = venstre + "px";

                console.log("style.top = "+ nyBoks.style.top);
                nyBoks.style.backgroundColor = "hsl(" + topp + "," + venstre + "%, 50%";
                bodyEl.appendChild(nyBoks); 
            }
        }

        function tilfeldigTall() {
            return Math.floor(Math.random()*200);
        }
    </script>
</body>
</html>
