<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boks{
            margin: 30px;
            margin-left: 0px;
            height: 50px;
            width: 50px;
            background-color: blue;
            transition: all;
            transition-duration: 3s;
        }
        .flyttHøyre {
            margin-left: 50%;
            background-color: aqua;
        }
        .flyttVenstre {
            margin-left: 0;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="boks"></div>
    <button id="knapp">start</button>
    <script>
    var boksEl = document.querySelector(".boks");   
    var knappEl = document.querySelector("#knapp");   

    knappEl.addEventListener("click", knappfunksjon);

    function knappfunksjon() {
        if (knappEl.innerHTML == "start") {
            knappEl.innerHTML = "tilbake";
            boksEl.classList.remove("flyttVenstre");
            boksEl.classList.add("flyttHøyre");
        } else {
            knappEl.innerHTML = "start";
            boksEl.classList.remove("flyttHøyre");
            boksEl.classList.add("flyttVenstre");
        }
    }
    </script>
</body>
</html>
